<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration form</h1>
    <div class="first">
        <label>First name:</label><br>
        <input type="text" placeholder="enter your first name" /><br>
        <label>Middle name:</label><br>
        <input type="text" placeholder="enter your middle name" /><br>
        <label>Last name:</label><br>
        <input type="text" placeholder=" enter your last name" /><br>
        <label>Password:</label><br>
        <input type="password" placeholder="enter your password" /><br>
        <label>Date of birth</label><br>
      <input type="date"/><br>
       <label>E-mail:</label><br>
        <input type ="email" placeholder="enter your password"  /><br>
        <label>contactno:</label><br>
        <input type="number" placeholder="enter your number"/><br>
        <label >Country:</label><br>
       <select id="country" name="country">
      <option value="us">United States</option>
      <option value="uk">Nepal</option>
      <option value="india">India</option><br>
       </select><br>
       <label >Nationality:</label><br>
       <select id="nationality" name="nationality">
      <option value="Nepali">nepali</option>
      <option value="indian">indian</option>
      <option value="chinese">chinese</option><br>
       </select><br>
       <label>Address:</label><br>
       <input type="text" placeholder="enter your address" /><br>

       <form>
        <label>Gender:</label>
        <input type="radio" id="option1" name="choice" value="male">
        <label for="option1">male</label>
      
        <input type="radio" id="option2" name="choice" value="female">
        <label for="option2">female</label>
      
      </form>

      
      

       <textarea name="message" rows="2" cols="40" placeholder="submit feedback and suggestion"></textarea><br>


      
        </div>

        <div class="second">
        <input type="checkbox"  id="exampleCheck1">
        <label >i am not a robert</label><br>
        <button type="button" class="btn btn-primary btn-lg">Submit</button>
        </div>
      
    
      

</body>
</html>
